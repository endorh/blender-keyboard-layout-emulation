<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Endor H's Blender Extensions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
      :root {
          --font-family: sans-serif;
          --font-size: 16px;
          --line-height: 1.5;

          --backdrop-color: white;
          --background: #e0e0e0;
          --color: black;
          --link-color: #3c5298;
          --link-visited-color: #7d4693;
      }

      @media (prefers-color-scheme: dark) {
          :root {
              --backdrop-color: #181818;
              --background: #242424;
              --color: #dbdbdb;
              --link-color: #59c;
              --link-visited-color: #9b59b6;
          }
      }

      html, body {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          font-family: var(--font-family), sans-serif;
          font-size: var(--font-size);
          line-height: var(--line-height);
          background: var(--backdrop-color);
          color: var(--color);
      }

      .container {
          background: var(--background);
          width: 50em;
          min-height: 100vh;
          margin: 0 auto;
          padding: 0;
      }

      @media (orientation: portrait) {
          .container {
              width: 100vw;
              max-width: 100vw;
              margin: 0;
          }
      }

      .content {
          padding: 1em 4em;
      }

      a {
          color: var(--link-color);
          text-decoration: none;
      }

      a:hover {
          text-decoration: underline;
      }

      a:visited {
          color: var(--link-visited-color);
      }

      h1 {
          font-size: 1.5em;
          margin-top: 0;
      }

      p {
          margin: 0 0 1em;
          text-align: justify;
      }

      ul {
          padding: 0 0 0 2em;
      }

      li {
          margin: 0.25em 0;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Endor H's Blender Extensions</h1>
      <p>This page contains documentation of the Blender extensions I develop:</p>
      <ul>
        <li>
          <a href="keyboard-layout-emulation/">Keyboard Layout Emulation</a>
          (<a href="https://github.com/endorh/blender-extensions/tree/main/keyboard_layout_emulation"><i class="fa fa-github"></i> source</a>)
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
