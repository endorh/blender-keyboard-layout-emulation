repo_url: https://github.com/endorh/blender-keyboard-layout-emulation
site_name: Keyboard Layout Emulation
edit_uri: edit/docs/docs/

nav:
  - About: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Preferences: preferences.md
  - Defining your own layout: defining-your-own-keyboard-layout.md
  - Exporting keymap presets: exporting-keymap-presets.md
  - Technical details: technical-details.md

plugins:
  - meta
  - search
  - tags
  - group:
      enabled: !ENV CI
      plugins:
      - optimize
      - minify

theme:
  name: material
  features:
    - navigation.instant
    # - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: images/icon.png

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_css:
  - theme/style.css
